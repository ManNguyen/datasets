<div class="container-fluid datasets-map-container">
  <leaflet id="datasets-map"
    width="100%"
    layers="map.layers"
    bounds="map.bounds"
    defaults="map.defaults"
    legend="map.legend"
    controls="map.controls">
  </leaflet>
  <span class="btn-group pull-right">
    <label class="btn btn-primary btn-xs" ng-model="overlay" uib-btn-radio="'Dataset Counts'" ng-change="showOverlay()" ng-show="!$state.params.dataset">
      Dataset Counts
    </label>
    <label class="btn btn-primary btn-xs" ng-model="overlay" uib-btn-radio="'Species Counts'" ng-change="showOverlay()" ng-show="$state.params.dataset">
      Species Counts
    </label>
    <label class="btn btn-primary btn-xs" ng-model="overlay" uib-btn-radio="'Record Counts'" ng-change="showOverlay()">
      Record Counts
    </label>
  </span>
</div>
