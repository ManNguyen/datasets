<div class="container-fluid datasets-map-container">
  <leaflet ng-if="showMap"
    width="100%"
    layers="map.layers"
    bounds="map.bounds"
    defaults="map.defaults"
    legend="map.legend"
    controls="map.controls"
    event-broadcast="map.events">
    <span class="overlay-selectors" ng-if="visibleOverlays().length > 1">
      <div ng-repeat="overlay in visibleOverlays()">
        <label ng-class="{selected: map.visible == '{{overlay}}'}">
          <input type="radio"
            ng-model="map.visible"
            ng-value="'{{overlay}}'"
            ng-change="showOverlay('{{overlay}}')" />
          {{overlay}}
        </label>
      </div>
    </span>
  </leaflet>
  {{interactivity}}
</div>
