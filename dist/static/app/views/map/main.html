<div class="container-fluid datasets-map-container">
  <leaflet id="datasets-map"
    width="100%"
    layers="map.layers"
    bounds="map.bounds"
    defaults="map.defaults"
    legend="map.legend"
    controls="map.controls">
  </leaflet>
  <label>
    Record Counts:
    <input type="radio" value="Record Counts" ng-model="overlay" ng-change="showOverlay()" />
  </label>
  <label ng-show="!$state.params.dataset">
    Dataset Counts:
    <input type="radio" value="Dataset Counts" ng-model="overlay" ng-change="showOverlay()" />
  </label>
  <label ng-show="$state.params.dataset">
    Species Counts:
    <input type="radio" value="Species Counts" ng-model="overlay"  ng-change="showOverlay()" />
  </label>
</div>
